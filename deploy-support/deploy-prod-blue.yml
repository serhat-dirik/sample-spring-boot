apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: sample-spring-boot
    service: sample-spring-boot-blue
  name: sample-spring-boot-blue
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: sample-spring-boot
    service: sample-spring-boot-blue
    deploymentconfig: sample-spring-boot-blue
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftWebConsole
      creationTimestamp: null
      labels:
        app: sample-spring-boot
        service: sample-spring-boot-blue
        deploymentconfig: sample-spring-boot-blue
    spec:
      containers:
      - env:
        - name: JAVA_OPTIONS
          value: -Dspring.profiles.active=openshift
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              key: user
              name: application-config
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: application-config
        image: docker-registry.default.svc:5000/samples1-dev/sample-spring-boot:prod-blue
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: sample-spring-boot-blue
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8778
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "1"
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/secrets/application-config
          name: volume-ymsez
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: sa-spring-demo
      serviceAccountName: sa-spring-demo
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: application-config
        name: volume-ymsez
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - sample-spring-boot-blue
      from:
        kind: ImageStreamTag
        name: sample-spring-boot:prod-blue
        namespace: samples1-dev
    type: ImageChange
